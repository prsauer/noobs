name: test
on:
  pull_request:
    branches:
      - main
jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: install deps
        run: npm install
      - name: build
        run: npm run build
      - name: test/err
        run: node test/errors.js
      - name: test/err
        run: node test/audio.js
